<html>
	<head>
		<style>
		/*basic reset*/
		* {margin: 0; padding: 0; box-sizing: border-box;}
		
		[class$='wired'] {
			/*solid border color(fallback)*/
			border: 0px solid #aaa;
			/*Cloud image sliced at 2px from all sides as border-image*/
			border-image: url('img/clouds.png') 2 stretch;
		}
		
		.wired {
			border-width: 2px;
		}
		
		body {
			font: bold 12px/18px Delius; 
			color: white;
			background: #333;
		}
		
		.container {
			width: 960px; /* Setting the width of a block-level element will prevent it from stretching out to the edges of its container */
			/* height: 840px; */ /* comment out height to disable overflow of column in continer since not setting height makes it fit the height of container */
			margin: 50px auto; /* 50px for top and bottom, auto centered for left and right */
			overflow: hidden; /* This will force the container to respect the height of all elements within it, regardless of floating elements. */
		}
		
		.cell-container {
			/* Setting the width of a block-level element will prevent it from stretching out to the edges 
			   of its container, 750px contains 5 150px-div's + 2 border width of the wireframe. */
			width: 754px; 
			margin: auto; /* auto align left and right */
			overflow: hidden; /* This will force the container to respect the height of all elements within it, regardless of floating elements. */
		}
		
		.cell {
			width: 150px;
			height: 200px;
			float: left;
		}
		
		/* 
		     nth-child is zero based so that it applied to every 4th (offset one to deal with 
			 the special case of the 0th element) element. It follows a format of 
			 :nth-child(an + b)
			 More information on the formula used: https://css-tricks.com/how-nth-child-works/
		*/
		.cell:nth-child(5n + 1) {
			clear: left;  /*  No floating elements allowed on the left side i.e. start a new row on every fifth element */
			border: 1px solid red;
		}
		
		@media(max-width:850px) {
			.container {
				width: 600px;
			}
			
			.cell-container {
				width:454px;
			}
			
			.cell:nth-child(5n + 1) {
				clear: none;  /*  No floating elements allowed on the left side i.e. start a new row on every fifth element */
				/*solid border color(fallback)*/
				border: 0px solid #FFFF;
				/*Cloud image sliced at 2px from all sides as border-image*/
				border-image: url('img/clouds.png') 2 stretch;
			}
			.cell:nth-child(3n + 1) {
				clear: left;  /*  No floating elements allowed on the left side i.e. start a new row on every fifth element */
				border: 1px solid yellow;
			}
		}
		</style>
	</head>
	<body>
		<div class="container wired">
			<div class="cell-container wired">
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
				<div class="cell wired"></div>
			</div>
		</div>
	</body>
</html>
